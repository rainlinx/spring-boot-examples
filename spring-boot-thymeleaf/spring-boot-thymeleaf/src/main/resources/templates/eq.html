<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Example gt eq </title>
</head>
<body>
<div>
    <h1>EQ</h1>
    <input th:value="${name}"/>
    <br/>
    <input th:value="${age gt 30 ? '中年':'年轻'}"/>
    <br/>
    <a th:href="@{http://favorites.ren/}" th:if="${flag eq 'yes'}"> favorites </a>
</div>
</body>
</html>
