<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Example If/Unless </title>
</head>
<body>
<div>
    <h1>If/Unless</h1>
    <a th:href="@{http://favorites.ren/}" th:if="${flag == 'yes'}"> home </a>
    <br/>
    <a th:href="@{http://www.ityouknow.com/}" th:unless="${flag != 'no'}">ityouknow</a>
</div>
</body>
</html>
